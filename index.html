    <script>
        var txtIn = document.getElementById("input");
        var txtOut = document.getElementById("output");
        var butCopy = document.getElementById("copy");
        function getInput(e) {
            var strIn = this.value.toLowerCase()

            var strOut = "";
            for (const c of strIn) {
                var inCode = c.charCodeAt(0)
                if (97 <= inCode && inCode <= 122) {
                    strOut += String.fromCharCode(0xD83C, 0xDDE6 + inCode - 97, 0x200B)
                } else if (48 <= inCode && inCode <= 57) {
                    strOut += String.fromCharCode(0x30 + inCode - 48, 0xFE0F, 0x20E3)
                } else {
                    strOut += c;
                }
            }

            txtOut.value = strOut;
            butCopy.style.display = strOut.length != 0 ? "initial" : "none";
        }
        function doCopy() {
            txtOut.select();
            document.execCommand('copy');
        }
        txtIn.oninput = getInput;
        txtIn.focus();

        butCopy.onclick = doCopy;
    </script>
