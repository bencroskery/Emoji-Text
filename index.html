    <style>
        body {
            margin: 0;

    <body>
        <textarea id="input"></textarea>
        <div><button id="copy">ðŸ‡¨ ðŸ‡´ ðŸ‡µ ðŸ‡¾</button></div>
        <textarea id="output" readonly></textarea>
    </body>
    <script>
        var txtIn = document.getElementById("input");
        var txtOut = document.getElementById("output");
        var butCopy = document.getElementById("copy");
        function getInput(e) {
            var strIn = this.value.toLowerCase()

            var strOut = "";
            for (const c of strIn) {
                var inCode = c.charCodeAt(0)
                if (97 <= inCode && inCode <= 122) {
                    strOut += String.fromCharCode(0xD83C, 0xDDE6 + inCode - 97) + " "
                } else if (c === '\n') {
                    strOut += c;
                } else {
                    strOut += c + " ";
                }
            }

            if (strOut.length != 0) {
                txtOut.value = strOut.substring(0, strOut.length - 1);
                butCopy.style.display = "initial";
            } else {
                txtOut.value = "";
                butCopy.style.display = "none";
            }
        }
        function doCopy() {
            txtOut.select();
            document.execCommand('copy');
        }
        txtIn.oninput = getInput;
        txtIn.focus();

        butCopy.onclick = doCopy;
    </script>
